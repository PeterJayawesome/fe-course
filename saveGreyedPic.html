<!DOCTYPE html>
<html>
  <body>
		<img src="./cat.jpg" />
    <canvas id="paper" ></canvas>
    <script>
      // å¼‚æ­¥åŠ è½½å›¾ç‰‡
      function loadImage(src) {
        const img = new Image();
        img.crossOrigin = "anonymous";
        return new Promise((resolve) => {
          img.onload = () => {
            resolve(img);
          };
          img.src = src;
        });
      }

      const imageDataContext = new WeakMap();
      // è·å¾—å›¾ç‰‡çš„ imageData æ•°æ®
      function getImageData(img, rect = [0, 0, img.width, img.height]) {
        let context;
        if (imageDataContext.has(img)) context = imageDataContext.get(img);
        else {
          const canvas = new OffscreenCanvas(img.width, img.height);
          context = canvas.getContext("2d");
          context.drawImage(img, 0, 0);
          imageDataContext.set(img, context);
        }
        return context.getImageData(...rect);
      }

      // å¾ªç¯éå† imageData æ•°æ®
      function traverse(imageData, pass) {
        const { width, height, data } = imageData;
        for (let i = 0; i < width * height * 4; i += 4) {
          const [r, g, b, a] = pass({
            r: data[i] / 255,
            g: data[i + 1] / 255,
            b: data[i + 2] / 255,
            a: data[i + 3] / 255,
            index: i,
            width,
            height,
            x: ((i / 4) % width) / width,
            y: Math.floor(i / 4 / width) / height,
          });
          data.set(
            [r, g, b, a].map((v) => Math.round(v * 255)),
            i
          );
        }
        return imageData;
      }

      const canvas = document.getElementById("paper");
      console.log("ğŸš€ ~ file: saveGreyedPic.html ~ line 57 ~ canvas", canvas)
      const context = canvas.getContext("2d");

      (async function () {
        // å¼‚æ­¥åŠ è½½å›¾ç‰‡
        const img = await loadImage("./cat.jpg");
        // è·å–å›¾ç‰‡çš„ imageData æ•°æ®å¯¹è±¡
        const imageData = getImageData(img);
        // éå† imageData æ•°æ®å¯¹è±¡
        traverse(imageData, ({ r, g, b, a }) => {
          // å¯¹æ¯ä¸ªåƒç´ è¿›è¡Œç°åº¦åŒ–å¤„ç†
          const v = 0.2126 * r + 0.7152 * g + 0.0722 * b;
          return [v, v, v, a];
        });
        // æ›´æ–°canvaså†…å®¹
        canvas.width = imageData.width;
        canvas.height = imageData.height;
        context.putImageData(imageData, 0, 0);
      })();
    </script>
